<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Events!</title>

  </head>
  <body>
    <h1>Please press the A, B, C, or D buttons!</h1>

    <script type="text/javascript">

      document.onkeyup = function (event){
        var keypressed = event.key;
      }
        if (keypressed = ["a", "b", "c", "d"]){
          alert("You got it right");
        } else{
          alert("Wrong Choice! Try again");
        }
        alert("You pressed the " + keypressed + " key!")
    </script>
  </body>
</html>
